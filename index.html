<!DOCTYPE html>
<html>
<head>
<title>AutofillJS</title>
<meta charset="utf-8">
<script src="autofill.js"></script>
<link rel="stylesheet" href="autofill.css"/>
</head>
<body>
	<div id="autofill-container">
		<input type="text" id="autofill" placeholder="Enter Text" />
	</div>
</body>

<style>
</style>

<script>
	var div = document.getElementById('autofill-container');
	var data = {
		'0': 'this is the first item',
		'1': 'second model',
		'2': 'this is the third box',
		'3': 'fourth box'
	}
	var autofill = new Autofill(div);
	autofill.setData(data);
	
</script>
</html>
